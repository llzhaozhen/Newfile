<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/babel"> var data =123;

      var MyTitle=React.createClass({
        propTypes:{
          title:React.PropTypes.String.isRequired,
        },
        render:function(){
          return <h3>{this.props.title}</h3>
        }
      });
      ReactDOM.render(
        <MyTitle  title={data} />,
          document.getElementById('q2')
        );
        </script>

  </body>
</html>
